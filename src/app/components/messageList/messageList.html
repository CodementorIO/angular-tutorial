<div class="message-list">
  <div class="message-list__receiver">
    <span class="message-list__receiver--symbol">
      &#64;
    </span>
    <span class="message-list__receiver--name">
      {{ messageListCtrl.getCurrentUser().name }}
    </span>
  </div>
  <div class="message-list__messages">
    <div class="message-list__messages--content" ng-repeat="message in messageListCtrl.getMessages()">
      {{ message.content }}
    </div>
  </div>
</div>
